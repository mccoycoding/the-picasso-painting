<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="external.css">
    <title>The Picasso Auction</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Picasso Gallery</h1>
        </div>
    </header>
    <main>
        <!--Art Section-->
        <div class="art-container">
            <div class="photo-container">
                <img src="https://static.boredpanda.com/blog/wp-content/uploads/2016/02/pablo-picasso-self-portraits-chronology-28.jpg" 
                        alt="Picasso Self Portrait, 1900">
                <p class="caption">Picasso Self Portrait, 1900</p>
            </div>
            <div class="photo-container">
                <img src="https://static.boredpanda.com/blog/wp-content/uploads/2016/02/pablo-picasso-self-portraits-chronology-1.jpg" 
                        alt="Picasso Self Portrait, 1906">
                <p class="caption">Picasso Self Portrait, 1906</p>
            </div>
            <div class="photo-container">
                <img src="https://static.boredpanda.com/blog/wp-content/uploads/2016/02/pablo-picasso-self-portraits-chronology-22.jpg" 
                        alt="Picasso Self Portrait, 1938">
                <p class="caption">Picasso Self Portrait, 1938</p>
            </div>
            <div class="photo-container last">
                <img src="https://static.boredpanda.com/blog/wp-content/uploads/2016/02/pablo-picasso-self-portraits-chronology-25.jpg" 
                        alt="Picasso Self Portrait, 1971">
                <p class="caption">Picasso Self Portrait, 1971</p>
            </div>
    </main>
    <footer>
        <!--Form Section-->
        <div class="form-container">
            <div class="header">
                <h2>Enter contact information for more details!</h2>  
            </div>
            <form action="formsubmitted.html">
                <div class="contact-form info">
                    <label for="name">Enter your name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="contact-form info">
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="contact-form submit">
                    <input type="submit" value="Submit!">
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
